name        : e2fsprogs
version     : '1.47.1'
release     : 4
homepage    : https://e2fsprogs.sourceforge.net 
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/tytso/e2fsprogs/v1.47.1/e2fsprogs-1.47.1.tar.xz : 5a33dc047fd47284bca4bb10c13cfe7896377ae3d01cb81a05d406025d99e0d1
summary     : Filesystem utilities for ext2/3/4 filesystems
description : |
    Filesystem utilities for ext2/3/4 filesystems
license     :
    - BSD-3-Clause
builddeps   :
    - pkgconfig(fuse3)
    - pkgconfig(libacl)
    - pkgconfig(libarchive)
    - pkgconfig(libattr)
    - pkgconfig(libsystemd)
    - pkgconfig(libudev)
    - pkgconfig(uuid)
    # Needed for /usr/share/info file generation
    - binary(info)
    - binary(gzip)
setup       : |
    %configure \
        --enable-elf-shlibs \
        --enable-symlink-install \
        --disable-libuuid \
        --disable-libblkid \
        --disable-fsck \
        --disable-static
build       : |
    %make
install     : |
    %make_install
    # remove static libs
    rm -vf %(installroot)%(libdir)/libcom_err.a
    rm -vf %(installroot)%(libdir)/libe2p.a
    rm -vf %(installroot)%(libdir)/libext2fs.a
    rm -vf %(installroot)%(libdir)/libss.a
