name        : qt6-base
version     : 6.8.2
release     : 2
homepage    : https://www.qt.io
upstreams   :
    - https://download.qt.io/official_releases/qt/6.8/6.8.2/submodules/qtbase-everywhere-src-6.8.2.tar.xz : 012043ce6d411e6e8a91fdc4e05e6bedcfa10fcb1347d3c33908f7fdd10dfe05
