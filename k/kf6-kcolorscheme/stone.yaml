name        : kf6-kcolorscheme
version     : 6.11
release     : 3
upstreams   :
    - https://download.kde.org/stable/frameworks/6.11/kcolorscheme-6.11.0.tar.xz : 8b27bddb830f0173f44ae9aac05213579909b85fa696a2871b2ee11cb239bcc8
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-3.0-only
    - LGPL-2.0-or-later
summary     : Classes to read and interact with KColorScheme
description : |
    Classes to read and interact with KColorScheme
builddeps   :
    # Temporary, boulder doesn't handle build ordering resolution correctly when builddeps are added by macros, so add ECM manually
    - cmake(ECM)
    - cmake(KF6Config)
    - cmake(KF6GuiAddons)
    - cmake(KF6I18n)
setup       : |
    %cmake_kf6
build       : |
    %cmake_build
install     : |
    %cmake_install
packages    :
    - "%(name)-devel":
        rundeps:
            - cmake(KF6Config)
