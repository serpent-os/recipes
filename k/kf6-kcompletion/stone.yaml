name        : kf6-kcompletion
version     : 6.11
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.11/kcompletion-6.11.0.tar.xz : c812b60de4530de3003916e45fbab121c5f9f576e2430ab2cdf0e3e4c9041852
homepage    : https://community.kde.org/Frameworks
license     :
    - BSD-3-Clause
    - LGPL-2.0-or-later
