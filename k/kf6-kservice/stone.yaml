name        : kf6-kservice
version     : 6.11
release     : 2
upstreams   :
    - https://download.kde.org/stable/frameworks/6.11/kservice-6.11.0.tar.xz : 161cd296577ff9802b088b06866ec5ab4c1c1a6fe19f76bb5134cdf8a6ab4005
homepage    : https://community.kde.org/Frameworks
license     :
    - GPL-2.0-only
    - LGPL-2.0-only
