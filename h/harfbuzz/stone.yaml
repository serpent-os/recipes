name        : harfbuzz
version     : 10.0.1
release     : 10
homepage    : https://harfbuzz.github.io/
upstreams   :
    - https://github.com/harfbuzz/harfbuzz/releases/download/10.0.1/harfbuzz-10.0.1.tar.xz : b2cb13bd351904cb9038f907dc0dee0ae07127061242fe3556b2795c4e9748fc
summary     : HarfBuzz text shaping engine
description : |
    HarfBuzz is a text shaping library. Using the HarfBuzz library allows programs to convert a sequence of Unicode input into properly formatted and positioned glyph output—for any writing system and language.
license     :
    - MIT
    - HPND
builddeps   :
    - pkgconfig(cairo)
    - pkgconfig(freetype2)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(graphite2)
    - pkgconfig(icu-uc)
setup       : |
    %meson -Dgraphite=enabled -Dintrospection=enabled
build       : |
    %meson_build
install     : |
    %meson_install
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
