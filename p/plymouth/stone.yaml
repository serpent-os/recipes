name        : plymouth
version     : 24.004.60+git.8bc9364c
release     : 6
homepage    : https://www.freedesktop.org/wiki/Software/Plymouth/
upstreams   :
    - git|https://gitlab.freedesktop.org/plymouth/plymouth.git : 8bc9364cac02179ae55344e32e30a8b459872d25
summary     : Graphical Boot Animation and Logger
description : |
    Graphical Boot Animation and Logger
license     : GPL-3.0
builddeps   :
    - binary(msgfmt)
    - binary(systemd-tty-ask-password-agent)
    - binary(xsltproc)
    - docbook
    - pkgconfig(cairo)
    - pkgconfig(dbus-1)
    - pkgconfig(freetype2)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libdrm)
    - pkgconfig(libevdev)
    - pkgconfig(libpng)
    - pkgconfig(libudev)
    - pkgconfig(ncurses)
    - pkgconfig(pango)
    - pkgconfig(pangocairo)
    - pkgconfig(systemd)
    - pkgconfig(xkbcommon)
    - pkgconfig(xkeyboard-config)
    - serpent-artwork
rundeps    :
    - font-cantarell
    - serpent-artwork
setup       : |
    %patch %(pkgdir)/0001-Set-plymouth-defaults.patch
    %meson -Dlogo=/usr/share/icons/serpent-logo-dark.png --libexecdir=lib
build       : |
    %meson_build
install     : |
    %meson_install
    %install_file /usr/share/icons/serpent-logo-dark.png %(installroot)%(datadir)/plymouth/themes/spinner/watermark.png
    %install_file %(pkgdir)/10-splash.cmdline %(installroot)%(libdir)/kernel/cmdline.d/10-splash.cmdline
