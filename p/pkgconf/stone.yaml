name        : pkgconf
version     : 2.3.0
release     : 9
summary     : Package compiler and linker metadata toolkit
license     : ISC
homepage    : https://github.com/pkgconf/pkgconf
description : |
    Package compiler and linker metadata toolkit
upstreams   :
    - https://distfiles.dereferenced.org/pkgconf/pkgconf-2.3.0.tar.xz: 3a9080ac51d03615e7c1910a0a2a8df08424892b5f13b0628a204d3fcce0ea8b
setup       : |
    %configure --disable-static
build       : |
    %make
install     : |
    %make_install
    ln -sf pkgconf %(installroot)/usr/bin/pkg-config
packages    :
    - "%(name)":
        paths:
            - /usr/share/aclocal/pkg.m4
