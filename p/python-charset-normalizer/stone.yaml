name        : python-charset-normalizer
version     : 3.4.1
release     : 1
homepage    : https://github.com/jawah/charset_normalizer
upstreams   :
    - https://pypi.io/packages/source/c/charset_normalizer/charset_normalizer-3.4.1.tar.gz : 44251f18cd68a75b56585dd00dae26183e102cd5e0f9f1466e6df5da2ed64ea3
summary     : Truly universal encoding detector in pure Python
description : |
    A library that helps you read text from an unknown charset encoding. Motivated by chardet, I'm trying to resolve the issue by taking a new approach. All IANA character set names for which the Python core library provides codecs are supported.
license     : MIT
build       : |
    %python_setup
install     : |
    %python_install
