name        : vulkan-tools
version     : 1.4.304
release     : 5
homepage    : https://www.khronos.org/vulkan/
upstreams   :
    - https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/v1.4.304.tar.gz : fa17870f531affec06dfd5cab8121cb6e54777f779dab59fccafeb136fe43e19
summary     : Vulkan Utilities and Tools
description : |
    This package provides Khronos official Vulkan tools and utilities that can assist development by enabling developers to verify their applications correct use of the Vulkan API.
license     :
    - Apache-2.0
builddeps   :
    - cmake(VulkanHeaders)
    - cmake(volk)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xrandr)
setup       : |
    %cmake
build       : |
    %cmake_build
install     : |
    %cmake_install
