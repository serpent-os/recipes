name        : gcr
version     : 4.3.0
release     : 4
homepage    : https://gitlab.gnome.org/GNOME/gcr
upstreams   :
    - https://download.gnome.org/sources/gcr/4.3/gcr-4.3.0.tar.xz : c3ee8728e4364b0397f435fa20f92f901ab139d2b264f4e059d67b3c0f43cd36
summary     : GCR is a library for displaying certificates and crypto UI, accessing key stores
description : |
    GCR is a library for displaying certificates and crypto UI, accessing key stores. It also provides the viewer for crypto files on the GNOME desktop. GCK is a library for accessing PKCS#11 modules like smart cards, in a (G)object oriented way.
license     :
    - LGPL-2.0-or-later
builddeps   :
    - binary(gpg)
    - binary(msgfmt)
    - binary(ssh-add)
    - binary(ssh-agent)
    - binary(vapigen)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk4)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsystemd)
    - pkgconfig(p11-kit-1)
    - pkgconfig(systemd)
setup       : |
    %meson -Dgtk_doc=false
build       : |
    %meson_build
install     : |
    %meson_install
