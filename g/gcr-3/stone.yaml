name        : gcr-3
version     : 3.41.2
release     : 1
homepage    : https://gitlab.gnome.org/GNOME/gcr
upstreams   :
    - https://download.gnome.org/sources/gcr/3.41/gcr-3.41.2.tar.xz : bad10f3c553a0e1854649ab59c5b2434da22ca1a54ae6138f1f53961567e1ab7
summary     : Older ABI for GCR library
description : |
    Older ABI for GCR library
license     :
    - LGPL-2.0-or-later
builddeps   :
    - binary(msgfmt)
    - binary(ssh-add)
    - binary(ssh-agent)
    - binary(vapigen)
    - pkgconfig(gio-2.0)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsecret-1)
    - pkgconfig(libsystemd)
    - pkgconfig(p11-kit-1)
    - pkgconfig(systemd)
packages    :
    - "%(name)-devel":
        paths:
            - /usr/share/vala/vapi
toolchain   : gnu
setup       : |
    %meson -Dgpg_path=%(bindir)/gpg2 \
           -Dgtk_doc=false
build       : |
    %meson_build
install     : |
    %meson_install
    # Conflicting with gcr-4
    rm -rf %(installroot)%(libdir)/systemd
