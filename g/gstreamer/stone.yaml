name        : gstreamer
version     : 1.24.12
release     : 8
homepage    : https://gstreamer.freedesktop.org/
upstreams   :
    - https://gitlab.freedesktop.org/gstreamer/gstreamer/-/archive/1.24.12/gstreamer-1.24.12.tar.gz : e9394dc14d981891bd92d72a1d03c5c0ca5d04febcbb83b01fb62c67b21bc449
summary     : GStreamer multimedia framework
description : |
    GStreamer can bridge to other multimedia frameworks in order to reuse existing components (e.g. codecs) and use platform input/output mechanisms.
license     :
    - LGPL-2.1-or-later
builddeps   :
    - binary(bison)
    - binary(cargo)
    - binary(flex)
    - binary(g-ir-scanner)
    - binary(glslc)
    - binary(nasm)
    - binary(xgettext)
    - binary(valac)
    - lame-devel
    - ladspa-devel
    - pkgconfig(alsa)
    - pkgconfig(bash-completion)
    - pkgconfig(fdk-aac)
    - pkgconfig(gbm)
    - pkgconfig(gl)
    - pkgconfig(glib-2.0)
    - pkgconfig(graphene-1.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(lcms2)
    - pkgconfig(libavfilter)
    - pkgconfig(libcurl)
    - pkgconfig(libdrm)
    - pkgconfig(libdw)
    - pkgconfig(libjpeg)
    - pkgconfig(libpulse)
    - pkgconfig(libsoup-3.0)
    - pkgconfig(libssl)
    - pkgconfig(libunwind)
    - pkgconfig(libwebp)
    - pkgconfig(libxml-2.0)
    - pkgconfig(opus)
    - pkgconfig(orc-0.4)
    - pkgconfig(ogg)
    - pkgconfig(pango)
    - pkgconfig(vapigen)
    - pkgconfig(vpx)
    - pkgconfig(vorbis)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xkbcommon)
setup       : |
    # TODO: do an enablement pass for missing features
    %meson \
        --wrap-mode=nodownload \
        -D gst-plugins-bad:aja=disabled \
        -D gst-plugins-bad:fdkaac=disabled \
        -D gst-plugins-bad:openh264=disabled \
        -D gst-plugins-base:gl_winsys=wayland,x11,gbm \
        -D gst-plugins-good:soup-version=3
build       : |
    %meson_build
install     : |
    %meson_install
