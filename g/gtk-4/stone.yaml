name        : gtk-4
version     : 4.16.12
release     : 19
homepage    : https://www.gtk.org/
upstreams   :
    - https://download.gnome.org/sources/gtk/4.16/gtk-4.16.12.tar.xz : ef31bdbd6f082c4401634a20c850b0050c9bf252ef1e079764ee95a2a0c4c95a
summary     : The GTK 4 libraries for developing user interfaces
description : |
    The GTK 4 libraries are used for developing user interfaces
license     :
    - Apache-2.0
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
builddeps   :
    - binary(gettext)
    - cmake(VulkanHeaders)
    - pkgconfig(cairo)
    - pkgconfig(cloudproviders)
    - pkgconfig(colord)
    - pkgconfig(cups)
    - pkgconfig(epoxy)
    - pkgconfig(fribidi)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(graphene-gobject-1.0)
    - pkgconfig(gstreamer-gl-1.0)
    - pkgconfig(gstreamer-player-1.0)
    - pkgconfig(harfbuzz)
    - pkgconfig(iso-codes)
    - pkgconfig(libjpeg)
    - pkgconfig(libpng)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libtiff-4)
    - pkgconfig(pango)
    - pkgconfig(shaderc)
    - pkgconfig(tinysparql-3.0)
    - pkgconfig(vulkan)
    - pkgconfig(wayland-client)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-protocols)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrandr)
    # - pkgconfig(cpdb-frontend)
    # - pkgconfig(sysprof-4)
rundeps     :
    - gsettings-desktop-schemas
packages    :
    - "%(name)-demos":
        summary: Demonstrations of GTK4 toolkit
        description: Demonstration of GTK4 toolkit
        paths:
            - /usr/bin/*
            - /usr/share/applications
            - /usr/share/metainfo
    - "%(name)-devel":
        paths:
            - /usr/bin/gtk4-encode-symbolic-svg
        rundeps:
            - cmake(VulkanHeaders)
    - "%(name)":
        paths:
            - /usr/bin/gtk4-update-icon-cache
            - /usr/bin/gtk4-launch
setup       : |
    %meson \
            -Dcloudproviders=enabled \
            -Dcolord=enabled \
            -Dintrospection=enabled \
            -Dmedia-gstreamer=enabled \
            -Dtracker=enabled \
            -Dvulkan=enabled
build       : |
    %meson_build
install     : |
    %meson_install
