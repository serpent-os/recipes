name        : ncurses
version     : 6.2
release     : 1
summary     : Console display library
license     : MIT
homepage    : https://www.gnu.org/software/ncurses
description : |
    Console display library
upstreams   :
    - https://ftp.gnu.org/pub/gnu/ncurses/ncurses-6.2.tar.gz: 30306e0c76e0f9f1f0de987cf1c82a5c21e1ce6568b9227f7da5b71cbea86c9d
builddeps   :
    - make
    - clang
    - lld
    - llvm
    - libcxx-devel
setup       : |
    %configure --disable-rpath \
        --disable-stripping \
        --enable-db-install \
        --enable-largefile \
        --enable-widec \
        --enable-symlinks \
        --with-cxx-binding \
        --with-pkg-config-libdir=/usr/lib/pkgconfig \
        --with-shared \
        --without-ada \
        --without-debug \
        --without-normal \
        PKG_CONFIG_LIBDIR=/usr/lib/pkgconfig
build       : |
    %make
install     : |
    %make_install

    # Additional symlink support
    echo "INPUT(-lncursesw)" > "%(installroot)/usr/lib/libncurses.so"
