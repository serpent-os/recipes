name        : qt5-svg
version     : 5.15.8-lts-lgpl
release     : 1
homepage    : https://www.qt.io
upstreams   :
    - git|https://invent.kde.org/qt/qt/qtsvg.git:
        ref: a7a0f2491334e8cb4ef5731f5eb741f3f7b9af76
        # Relative submodules
        staging: no
summary     : Qt5 SVG Module
description : |
    Scalable Vector Graphics (SVG) is an XML-based language for describing two-dimensional vector graphics. Qt provides classes for rendering and displaying SVG drawings in widgets and on other paint devices.
license     : 
    - LGPL-3.0-or-later
    - LGPL-3.0-or-later
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
builddeps   :
    - binary(qmake)
    - binary(perl)
    - pkgconfig(gl)
    - pkgconfig(zlib)
setup       : |
    qmake QMAKE_CFLAGS_RELEASE="${CFLAGS}" QMAKE_CXXFLAGS_RELEASE="${CXXFLAGS}" QMAKE_LFLAGS="${LDFLAGS}"
build       : |
    %make
install     : |
    %make_install INSTALL_ROOT="%(installroot)"
packages    :
    - "%(name)-devel":
        paths:
            - /usr/bin
            - /usr/lib/qt5/mkspecs
    - "%(name)-demos" :
        paths:
            - /usr/lib/qt5/examples
