name        : btrfs-progs
version     : '6.10.1'
release     : 8
homepage    : https://github.com/kdave/btrfs-progs
upstreams   :
    - https://mirrors.edge.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v6.10.1.tar.xz : 25684696bc5b5d07c98f19d4bf7a48b53ab94870ca4c468a68af3df9e2c8a35e
summary     : Filesystem utilities for btrfs filesystems
description : |
    Filesystem utilities for btrfs filesystems
license     :
    - GPL-2.0-or-later # libbtrfs
    - LGPL-2.1-or-later # libbtrfsutil
builddeps   :
    - pkgconfig(blkid)
    - pkgconfig(ext2fs)
    - pkgconfig(libgcrypt)
    - pkgconfig(libudev)
    - pkgconfig(libzstd)
    - pkgconfig(lzo2)
    - pkgconfig(uuid)
    - pkgconfig(zlib)
    # TODO needs python-sphinx for docs and man pages
setup      : |
    %configure --disable-static \
               --disable-documentation \
               --disable-python \
               --with-crypto=libgcrypt
build       : |
    %make
install     : |
    %make_install
    %install_file btrfs-completion %(installroot)/%(completionsdir)/btrfs

    # Systemd integration
    %install_file %(pkgdir)/btrfs-scrub@.service -t %(installroot)/%(libdir)/systemd/system/
    %install_file %(pkgdir)/btrfs-scrub@.timer -t %(installroot)/%(libdir)/systemd/system/
check       : |
    ./btrfs filesystem show
tuning      :
    - lto
    - optimize: speed
packages    :
    - "%(name)-libs":
        paths:
            - /usr/lib/libbtrfs*.so.*
