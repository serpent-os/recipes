name        : simple-scan
version     : 46.0
release     : 1
homepage    : https://apps.gnome.org/SimpleScan/
upstreams   :
    - https://download.gnome.org/sources/simple-scan/46/simple-scan-46.0.tar.xz : c16e6590142fe563be5143122b3bbb53f6b00a7da9d952f61c47fa26f7b4f0a9
summary     : Make a digital copy of your photos and documents
description : |
    A really easy way to scan both text and images. You can crop out the bad parts of an image and rotate it if it is the wrong way round. You can print your scans, export them to pdf, or save them in a range of image formats.

    This app uses the SANE framework to support most existing scanners.
license     : GPL-3.0-or-later
builddeps   :
    - binary(itstool)
    - binary(msgfmt)
    - binary(valac)
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gmodule-export-2.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gtk4)
    - pkgconfig(gusb)
    - pkgconfig(libadwaita-1)
    - pkgconfig(libwebp)
    - pkgconfig(libwebpmux)
    # pkgconfig(packagekit-glib2)
    - pkgconfig(sane-backends)
    - pkgconfig(zlib)
setup       : |
    %meson
build       : |
    %meson_build
install     : |
    %meson_install
