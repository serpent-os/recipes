name        : cosmic-settings
version     : 1.0.0-alpha.5
release     : 15
summary     : Cosmic Desktop Settings
license     : GPL-3.0
homepage    : https://github.com/pop-os/cosmic-settings
upstreams   :
    - git|https://github.com/pop-os/cosmic-settings.git : d9519a5c8d5c008e0ecd87b13062e2009aa23b02
description : |
    Cosmic Desktop Settings
builddeps   :
    - binary(cargo)
    - binary(just)
    - pkgconfig(libinput)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libudev)
    - pkgconfig(xkbcommon)
rundeps     :
    - binary(nm-connection-editor)
networking  : yes
tuning      :
    - lto: thin
setup       : |
    %patch %(pkgdir)/wheel.patch
    %cargo_fetch
build       : |
    %cargo_build
install     : |
    CARGO_TARGET_DIR="target/%(target_triple)" just rootdir=%(installroot) install
