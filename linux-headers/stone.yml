name        : linux-headers
version     : 5.14.9
release     : 1
summary     : Kernel's libc headers
license     : GPL-2.0-only
homepage    : https://www.kernel.org/
description : |
    Kernel's libc headers
upstreams   :
    - https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.14.9.tar.xz : ba8f07db92d514a2636e882bcd646f79f1c8ab83f5ad82910732dd0ec83c87e6
build       : |
    export ARCH="x86_64"
    make mrproper
    make headers
    find usr/include -name '.*' -delete
    rm -vf usr/include/Makefile
install     : |
    %install_dir "%(installroot)/usr/include"
    cp -Rv usr/include "%(installroot)/usr/."
toolchain   : gnu
packages    :
    - "%(name)":
        paths:
            - /usr/include
